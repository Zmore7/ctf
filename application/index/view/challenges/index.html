<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/__PUBLIC__/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/__PUBLIC__/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>CTF网络攻防训练平台</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <script src="/__PUBLIC__/assets/js/jquery.min.js" type="text/javascript"></script>
    <!--   Core JS Files   -->
    <script src="/__PUBLIC__/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="/__PUBLIC__/assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="/__PUBLIC__/assets/js/bootstrap-checkbox-radio.js"></script>

    <!--  Charts Plugin -->
    <script src="/__PUBLIC__/assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="/__PUBLIC__/assets/js/bootstrap-notify.js"></script>


    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
    <script src="/__PUBLIC__/assets/js/paper-dashboard.js"></script>

    <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
    <script src="/__PUBLIC__/assets/js/demo.js"></script>
    <!-- Bootstrap core CSS     -->
    <link href="/__PUBLIC__/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/__PUBLIC__/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/__PUBLIC__/assets/css/paper-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/__PUBLIC__/assets/css/demo.css" rel="stylesheet" />


    <!--  Fonts and icons     -->
    <link href="/__PUBLIC__/assets/css/font-awesome.min.css" rel="stylesheet">

    <link href="/__PUBLIC__/assets/css/themify-icons.css" rel="stylesheet">

    <script>
        $(document).ready(function(){
            $("#bbb1").click(function(){
                $.post("{:url('challenges/check')}",
                    {
                        text:$("#test1").val(),
                    },

                    function(data,status){
                        if(status='success'){
                            alert(data);
                        }else {
                            alert('error');
                        }
                        //alert("数据：" + data + "\n状态：" + status);
                    });
            });
            $("#bbb2").click(function(){
                $.post("{:url('challenges/find_id')}",
                    {

                        id:$("#test2").val(),
                    },

                    function(data,status){
                        if(status='success'){
                            alert(data);
                        }else {
                            alert('error');
                        }
                        //alert("数据：" + data + "\n状态：" + status);
                    });
            });
        });
    </script>

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    CTF训练平台
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="ti-layout-grid2-alt"></i>
                        <p>欢迎</p>
                    </a>
                </li>

                <li>
                    <a href="maps.html">
                        <i class="ti-flag"></i>
                        <p>队伍</p>
                    </a>
                </li>
                <li>
                    <a href="table.html">
                        <i class="ti-crown"></i>
                        <p>排名</p>
                    </a>
                </li>


                <li>
                    <a href="notifications.html">
                        <i class="ti-bell"></i>
                        <p>注意事项</p>
                    </a>
                </li>
                <li class="active-pro">
                    <a href="www.baidu.com">
                        <i class="ti-export"></i>
                        <p>@copyright</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>

                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-user"></i>

                                <p>个人信息</p>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Notification 1</a></li>
                                <li><a href="#">Notification 2</a></li>
                                <li><a href="#">Notification 3</a></li>
                                <li><a href="#">Notification 4</a></li>
                                <li><a href="#">Another notification</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">
                                <i class="ti-settings"></i>
                                <p>退出</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <div class="places-buttons">
            <div class="row">
                <div class="col-md-12" style="text-align: center">
                    <h1>Challenges</h1>

                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                    <h3>（一）WEB部分</h3>
                </div>

            </div>

            <div class="col-md-1">
            </div>
            <div class="row">
                <div class="col-md-10">
                    {volist name="ch" id="vo"}
                    <div class="col-md-3">
                        <input type="hidden" id="test2" value="{$vo.id}">

                        <button id="bbb2" class="btn btn-default btn-block" data-toggle="modal" data-target="#myModal">
                            {$vo.title}
                        </button>

                    </div>
                    {/volist}
                </div>
            </div>


        </div>









    </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Challenges
                </h4>
            </div>
            <div class="modal-body">
                <h3>我是问题</h3>

            </div>

            <div class="modal-footer" style="text-align: center">

                <div class="input-group input-group-lg" style="border:1px solid #F3BB45">
                    <span class="input-group-addon" id="sizing-addon1">答案：</span>
                    <input  id="test1" type="text" class="form-control" placeholder="flag" aria-describedby="sizing-addon1">
                </div>
                <button type="button" id="bbb1" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>





</html>
